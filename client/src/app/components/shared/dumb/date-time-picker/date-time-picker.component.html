<form [formGroup]="form">
    <div class="date-time">
        <div class="input-group">
            <input [value]="value | date:'d/MM/y H:mm'"
                   (click)="togglePicker()"
                   class="form-control date-time__input"
                   placeholder="Выберите дату..."
                   readonly
            >
            <div class="input-group-append">
                <button class="btn btn-outline-secondary material-icons date-icon"
                        (click)="togglePicker()"
                        type="button"
                >date_range</button>
            </div>
        </div>
        <div class="date-time__picker" *ngIf="picking">
            <ngb-datepicker formControlName="date"></ngb-datepicker>
            <ngb-timepicker formControlName="time"></ngb-timepicker>
        </div>
    </div>
</form>
