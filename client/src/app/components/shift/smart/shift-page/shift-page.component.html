<div class="" >
    <header class="header">
        <h1 class="header__title">Список смен</h1>
        <button class="header__button material-icons" (click)="openShiftCreate()">add</button>
    </header>
    <app-shifts-list [shifts]="shifts"
                     (edit)="openShiftCreate($event)"
                     (delete)="delete($event)"
    ></app-shifts-list>
</div>

<app-loading *ngIf="loading"></app-loading>
